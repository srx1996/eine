<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>艾因小站</title>
    <!--    <link rel="icon" href="https://eine.oss-cn-hangzhou.aliyuncs.com/favicon.ico" type="image/x-icon"/>-->
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">
    <!-- jq cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <!-- 样式 -->
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div class="container" style="text-align: center">
    <!-- <h1>欢迎来到艾因小站</h1> -->
    <div class="row header">

    </div>
    <div class="row nav-btn">
        <div class="btn-loading">
            <button url-type="bilibili" type="button" class="btn btn-lg" style="background-color:#9D0002">
                加载中...
            </button>
        </div>
    </div>

    <div id="live-info" class="row">
        <div class="col-md-3">
            <div style="margin-top: 20px">
                <img id="head-img" class="head-img"
                     th:src="@{/img/face.webp}"
                     alt="头像">
            </div>
            <div class="live-status-tips">
                <div></div>
                <span>直播</span>
                <div></div>
                <span>回放</span>
                <div></div>
                <span>闲置</span>
            </div>
        </div>
        <div class="col-md-6">
            <h2 class="room-title">获取直播间标题中...</h2>
            <div class="details-info">
                <div>
                    <p id="last-time">
                        <span>上次直播时间</span>
                        <span style="display: none">0000-00-00 00:00:00</span>
                    </p>
                    <p id="startup-time">
                        <span>本次开播时间</span>
                        <span style="display: none">0000-00-00 00:00:00</span>
                    </p>
                </div>
                <div>
                    <p id="hot-val">
                        <span>人气值</span>
                        <span style="display: none">0</span>
                    </p>
                    <p id="attention-val">
                        <span>关注</span>
                        <span style="display: none">0</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="tips">
                <p style="color: white;background-color: #7d5886;border-top-left-radius: 10px;border-top-right-radius: 10px">
                    短连接
                </p>
                <div style="width: 150px;text-align: left;margin: 0 auto">
                    <p>
                        [直播间] <span style="font-weight: bold">eine.live/19</span>
                    </p>
                    <p>
                        [B站动态] <span style="font-weight: bold">eine.live/bi</span>
                    </p>
                    <p>
                        [提问箱] <span style="font-weight: bold">eine.live/qa</span>
                    </p>
                    <p>
                        [微博] <span style="font-weight: bold">eine.live/wb</span>
                    </p>
                    <p>
                        [推特] <span style="font-weight: bold">eine.live/tw</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-md-3" style="padding: 0">
            <div class="live-time">
                直播时间轴
            </div>
        </div>

        <div class="col-md-9" style="padding: 0">
            <div class="bili-dynamic">
                <div class="row">
                    动态
                </div>
                <div class="row">
                    动态
                </div>
                <div class="row">
                    动态
                </div>
                <div class="row">
                    动态
                </div>
                <div class="row">
                    动态
                </div>
                <div class="row">
                    动态
                </div>
                <div class="row">
                    动态
                </div>
            </div>
        </div>
    </div>


</div>

<script th:src="@{/js/index.js}"></script>
</body>
</html>
